<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumkit</title>
    <link rel="stylesheet" href="newstylesheet.css">
</head>
<body>
    <section>
            <button id="btnRecordChannel1">Record Channel 1</button>
            <button id="btnRecordChannel2">Record Channel 2</button>
            <button id="btnRecordChannel3">Record Channel 3</button>
    </section>
    
    <audio src="sounds/boom.wav" id="boom" controls>BOOM</audio>
    <audio src="sounds/clap.wav" id="clap" controls>CLAP</audio>
    <audio src="sounds/hihat.wav" id="hihat" controls>HIHAT</audio>
    <audio src="sounds/kick.wav" id="kick" controls>KICK</audio>
    <audio src="sounds/openhat.wav" id="openhat" controls>OPENHAT</audio>
    <audio src="sounds/ride.wav" id="ride" controls>RIDE</audio>
    <audio src="sounds/snare.wav" id="snare" controls>SNARE</audio>
    <audio src="sounds/tink.wav" id="tink" controls>TINK</audio>
    <audio src="sounds/tom.wav" id="tom" controls>TOM</audio>

    <section>
            <button id="btnPlayChannel1">Play Channel 1</button>
            <button id="btnPlayChannel2">Play Channel 2</button>
            <button id="btnPlayChannel3">Play Channel 3</button>
    </section>

    <script type="text/javascript" src="newjs.js"></script>
</body>
</html>
